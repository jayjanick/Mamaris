<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamaris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="typewriter">
            <div>
                <p><b>Damaris</b></p>
            </div>
        </div>
        <div class="text"></div>
    </div>
    
    <script>
        const div = document.querySelector(".text");
        const text = "Mamaaaaariiiiis. Mamaris, no te conozco a fondo, a penas y nos vemos (me dejaste botada <,c ), no sé cuál será tu comida favorita, ni qué te guste hacer en el tiempo libre aparte de bailar. Lo que te puedo asegurar es que en el poco tiempo que convivimos te he llegado a tener en un high level, eres alguien que inspira confianza, alegría (mucha alegría), respeto (das miedo, patito) y admiración. Porque a pesar de la situaciones a las que te puedas enfrentar sigues de pie y no te rindes. Personas como tu son joyita en esta actual sociedad y creo que el hecho de que estés un año más en este mundo es suficiente para celebrar. Espero que sigas siendo la persona que conozco, hoy, mañana y el resto de los días, que no cambies tu manera linda de ver las cosas y continúes con esa risa que te caracteriza (eres mucho JAJAJAJAJAJA. Así, con mayúsculas y revuelto) Que hayas pasado un lindo día/tarde/noche con tu familia y que mi compañía al tener tus 18 haya sido de tu agrado. Un abrazoootooooote a la distancia. Te quiere, Jay."

        function textTypingEffect(element, text, i = 0){
            element.textContent += text[i];
            

            if (i === text.length - 1) {
                return;
            }

            setTimeout(() => textTypingEffect(element, text, i + 1), 40);
        }

        textTypingEffect(div, text, 0);
    </script>
</body>
</html>
